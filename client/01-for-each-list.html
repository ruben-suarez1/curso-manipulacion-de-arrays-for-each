<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #fefae0;">
    <!-- As a heading -->
    <nav class="navbar" style="background-color: #606c38;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: #fefae0;">Tareas</span>
        </div>
    </nav>
    <div class="container">
        <div>
            <p style="font-size: 30px; text-align: center; font-weight: bold; text-transform: uppercase;">Lista de
                tareas</p>
        </div>
        <div>
            <table class="table">
                <p class="fw-bold">Lista con forEach</p>
                <thead>
                    <tr>
                        <th scope="col">N.</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="app">
                </tbody>
            </table>
            <table class="table">
                <p class="fw-bold">Lista con for</p>
                <thead>
                    <tr>
                        <th scope="col">N.</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="app2">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const listasDeTareas = [
            { tarea: 'Comprar alimentos', estado: 'Pendiente' },
            { tarea: 'Preparar el almuerzo', estado: 'Completada' },
            { tarea: 'Llamar al doctor', estado: 'Pendiente' },
            { tarea: 'Estudiar matemáticas', estado: 'Completada' },
            { tarea: 'Hacer ejercicio', estado: 'Pendiente' },
            { tarea: 'Leer un libro', estado: 'Pendiente' },
            { tarea: 'Limpiar la casa', estado: 'Pendiente' },
            { tarea: 'Pagar facturas', estado: 'Completada' },
            { tarea: 'Responder correos electrónicos', estado: 'Pendiente' }
        ];
        const app = document.getElementById('app');
        const app2 = document.getElementById('app2');

        listasDeTareas.forEach((tarea, index) => {

            const filaTarea = document.createElement('tr');

            const estadoContent = tarea.estado === 'Pendiente'
                ? `<img width='20px'; src="/pending_icon.png" />`
                : `<img width='20px' src="/complete_icon.png" />`;

            filaTarea.innerHTML = `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${tarea.tarea}</td>
                    <td>${estadoContent}</td>
                </tr>
            `;

            app.appendChild(filaTarea)
        });

        for (let index = 0; index < listasDeTareas.length; index++) {

            const tarea = listasDeTareas[index];

            const filaTarea = document.createElement('tr');

            const estadoContent = tarea.estado === 'Pendiente'
                ? `<img width='20px'; src="/pending_icon.png" />`
                : `<img width='20px' src="/complete_icon.png" />`;

            filaTarea.innerHTML = `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${tarea.tarea}</td>
                    <td>${estadoContent}</td>
                </tr>
            `;

            app2.appendChild(filaTarea)
        }
    </script>
</body>

</html>
